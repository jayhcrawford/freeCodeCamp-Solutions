<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="quote-machine.css">
    <title></title>
</head>
<body>
    <script src="https://kit.fontawesome.com/02b939d641.js" crossorigin="anonymous"></script>
    <script src="quote-machine.js"></script>
    <div id="quote-box-wrapper">
    <div id="quote-box">
        <div id="whole-text-wrapper">
            <div id="whole-text">
            
            <div id="quote-and-author">
                    <div id="text">Do not anticipate trouble, or worry about what may never happen. Keep in the sunlight.
                    </div>
                    <div id="author">Benjamin Franklin</div>
            </div>
        </div>
        </div>

        <div id="buttons">
            <button id="new-quote" onclick="myQuote()"><text>Generate New Quote <i class="fa fa-refresh" aria-hidden="true"></i></text></button>
            <a id="tweet-quote" href="http://www.twitter.com/intent/tweet"><button id="twitter-button"><span>Share On <i class="fa-brands fa-x-twitter"></i></span></button></a>
        </div>
        <p id="jay-line">Jay's Random Quote Generator</p>
        
    </div>
    </div>
    
</body>
</html>
